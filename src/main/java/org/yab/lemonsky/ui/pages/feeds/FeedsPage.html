<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">

<body>
<wicket:extend>

    <div wicket:id="feeds" class="list-group">
        <a wicket:id="feedLink" href="#" class="list-group-item">
            <h3 wicket:id="title" class="list-group-item-heading"/>
            <br>
            <p wicket:id="content" class="list-group-item-text"/>
            <br>
            <p wicket:id="date" class="list-group-item-text"/>
        </a>
    </div>

    <table>
        <tr class="pagination_row">
            <td wicket:id="pageNav">
                <a wicket:id="pageLink">
                    <span wicket:id="pageNumber">1</span>
                </a>
            </td>
        </tr>
    </table>

</wicket:extend>
</body>
</html>
